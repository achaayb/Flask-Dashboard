{% extends "base.html" %}


{% block content %}
<div class="card has-table">
  <header class="card-header">
    <p class="card-header-title">
      <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
      Clients
    </p>
    <a href="#" class="card-header-icon">
      <span class="icon"><i class="mdi mdi-reload"></i></span>
    </a>
    <a href="{{ url_for('entities.create_entity') }}" class="card-header-icon">
      <span class="icon"><i class="mdi mdi-plus"></i></span>
    </a>
  </header>
  <div class="card-content">
    <div class="b-table has-pagination">
      <div class="table-wrapper has-mobile-cards">
        <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
          <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Company</th>
            <th>City</th>
            <th>Created</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          {% for entity in entities %}
          <tr>
            <td >-</td>
            <td data-label="Name">{{ entity["name"] }}</td>
            <td data-label="Company">{{ entity["company"] }}</td>
            <td data-label="City">{{ entity["city"] }}</td>
            <td data-label="Created">
              <small class="has-text-grey is-abbr-like" title="Jan 8, 2020">{{ entity["created_at"] }}</small>
            </td>
            <td class="is-actions-cell">
              <div class="buttons is-right">
                <a href="{{ url_for('entities.show_entity', id=entity['id']) }}" class="button is-small is-primary" type="button">
                  <span class="icon"><i class="mdi mdi-eye"></i></span>
                </a>
                <button class="button is-small is-danger jb-modal" data-target="delete-modal" data-id="{{ entity['id'] }}" type="button">
                  <span class="icon"><i class="mdi mdi-trash-can"></i></span>
                </button>
              </div>
            </td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
      <div class="notification">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="buttons has-addons">
                <button type="button" class="button is-active">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
              </div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <small>Page 1 of 3</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
